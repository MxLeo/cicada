<%include inc/header.html%>
<form action="/login" method="post" class="form-inline" style="text-align: center;">
  <div class="form-group">
    <input type="password" name="token" placeholder="<%-_('please-input-token')%>" class="form-control">
    <input type="submit" value="<%-_('login')%>" class="btn btn-primary"/>
  </div>
  <% if( loginFailed ) { %>
    <p><%-_('login-fail')%></p>
  <% } %>
</form>
<%include inc/footer.html%>
