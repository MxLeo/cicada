<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{padding: 0;margin: 0}
header.snapshot{
  background: #FFF;
  position: relative;
  text-align: left;
  z-index: 9999;
  border-bottom: 1px solid #ACA899;
  font-size: 12px;
  line-height: 1.5;
  padding: 10px;
  margin-bottom: 10px;
}
header.snapshot a{color: blue;text-decoration: none;}
</style>
</head>
<body>
  <header class="snapshot">
    {{ _('snapshot-warning', '<a href="' + info.url + '">' + info.url + '</a>', info.create_time | formatDate) }}
    {% if http.get('type') == 'clean' %}
      <a href="{{prefix}}/article/snapshot?id={{info.id}}">{{_('full-edition')}}</a>
    {% else %}
      <a href="{{prefix}}/article/snapshot?id={{info.id}}&type=clean">{{_('concise-edition')}}</a>
    {% endif %}
  </header>
  <div class="snapshot-content">
    {{content | safe}}
  </div>
</body>
</html>
